{% extends 'base.html' %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
{% block header %}
    <h1>{% block title %}Registro{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username"  required/>
        <label for="name">Name</label>
        <input name="name" id="name"  required/>
        <label for="paternal">Paternal Surname</label>
        <input name="paternal" id="paternal"  required/>
        <label for="maternal">Maternal Surname</label>
        <input name="maternal" id="maternal"  required/>
        <label for="birthdate">Birth Date</label>
        <input name="birthdate" id="birthdate" type="date" required/>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" required/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"  required/>
        <input type="submit" value="Registrarse" class="btn"/>
    </form>
{%  endblock %}
